<div class="form-group{% if field.errors %} has-error{% endif %}">
    <label for="{{ field.id_for_label }}" class="col-sm-2 control-label">
        {{ field.label }}
        {% if field.help_text %}
                <span class="glyphicon glyphicon-question-sign" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="{{ field.help_text }}" ></span>
        {% endif %}
    </label>
    <div class="col-sm-10 input-group">
        {{ field }}
        {% if field.errors %}
            <p class='help text-danger'><small>{{ field.errors|join:"" }}</small></p>
        {% endif %}


    </div>
</div>
